<div class="row">
    <div class="col-12 grid-margin">
        <div>
            <div class="card-body cardheader">
                <div class="page-header">
                    <h3 class="page-title">
                        <span class="page-title-icon bg-info text-white mr-2">
                            <i class="mdi mdi-blogger"></i>
                        </span>
                        Blog
                    </h3>
                    <div class="text-right">
                        <button type="button" class="btn btn-info btn-sm btn-rounded"
                            (click)="openModal(exampleModalContent)">
                            <i class="mdi mdi-plus mr-1"></i>Add Blog</button>
                    </div>
                </div>
                <!-- <div class="text-right">
                    <button type="button" class="btn btn-info btn-sm btn-rounded"
                        (click)="openModal(exampleModalContent)">
                        <i class="mdi mdi-plus mr-1"></i>Add Blog</button>
                </div> -->
                <ng-template class="modal fade" #exampleModalContent let-modal>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="exampleModalLabel">Add Blog</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                (click)="modal.dismiss()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- <p>Modal body text goes here </p> -->
                            <form class="pt-3">
                                <div class="row ">
                                    <div class="form-group col-lg-3">
                                        <label class="hoverable" for="fileInput">
                                            <img [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'">
                                            <div class="hover-text">Upload image</div>
                                            <div class="background"></div>
                                        </label>
                                        <br />
                                        <input id="fileInput" type='file' (change)="onSelectFile($event)">
                                        <!-- <div class="ml-4 badge badge-info badge-pill">Category image</div> -->

                                        <!-- <button *ngIf="url" (click)="delete()">delete</button> -->
                                    </div>

                                    <div class="form-group col-lg-3 " style="margin-top: 6%;">
                                        <div class="ml-4 badge badge-info badge-pill">Blog image</div>
                                    </div>
                                    <div class="form-group col-lg-6 mt-5">
                                        <input type="text" class="form-control " placeholder="Blog title">
                                    </div>

                                    <div class="form-group col-lg-6 mt-0">
                                        <input type="text" class="form-control " placeholder="Blog URL">
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <input type="name" class="form-control " placeholder="Page Title">
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <input type="text" class="form-control " placeholder="Page Description">
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <input type="text" class="form-control " placeholder="Page Keyword">
                                    </div>

                                </div>

                                <div class="NgxEditor__Wrapper form-group mt-3">
                                    <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                                    <ngx-editor [editor]="editor" [ngModel]="html" [disabled]="false"
                                        [placeholder]="'Type here...'"></ngx-editor>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-light btn-rounded" data-dismiss="modal"
                                (click)="modal.close()">Cancel</button>
                            <button type="button" class="btn btn-info btn-rounded" (click)="modal.close()">Save</button>
                        </div>
                    </div>
                </ng-template>
                <!-- Modal Ends -->
            </div>
        </div>
    </div>
</div>
