<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <!-- <h4 class="card-title">Blog</h4> -->
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Blog Banner Image</th>
                <th>Blog Title</th>
                <th>Keywords</th>
                <th>Status</th>
                <th>Action</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let blog of this.blogData">
                <td>
                  <img [src]="blog.bannerImageURL" class="mr-2" alt="image" />
                </td>
                <td>
                  <div class="BlogTitle">
                    {{ blog.name }}
                  </div>
                </td>
                <td>
                  <label
                    class="badge badge-info badge-pill"
                    *ngFor="let keyword of blog.keyword"
                    >{{ keyword }}</label
                  >
                </td>
                <td>
                  <label class="badge badge-info badge-pill">active</label>
                </td>

                <td>
                  <!-- <button
                    type="button"
                    class="btn btn-info btn-rounded btn-icon"
                  >
                    <i class="mdi mdi-pencil"></i>
                  </button> -->
                  <button
                    type="button"
                    class="btn btn-danger btn-rounded btn-icon"
                    (click)="deleteBlog(blog.id)"
                  >
                    <i class="mdi mdi-delete"></i>
                  </button>
                </td>

                <td class="pl-4">
                  <button
                    type="button"
                    class="btn btn-warning btn-rounded btn-icon"
                  >
                    <i class="mdi mdi-comment-account"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
