<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <!-- <h4 class="card-title">Products</h4> -->
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="line_height">Product image</th>
                <th class="line_height">Categories</th>
                <th class="line_height">Name</th>
                <th>Tags</th>
                <th class="line_height">In Stock</th>
                <th class="line_height">Include in Header</th>
                <th class="line_height">Priority</th>
                <th class="line_height">Add Quantity</th>
                <th>View</th>
                <th>Add Type</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of this._ProductService.allProductsData">
                <td style="text-align: center">
                  <img [src]="product.imageURLID" class="mr-2" alt="image" />
                </td>
                <td class="line_height">{{ product.category }}</td>
                <td class="line_height">{{ product.name }}</td>
                <td class="line_height">{{ product.tag }}</td>
                <td style="text-align: center">
                  <label class="badge badge-info badge-pill">no</label>
                </td>
                <td style="text-align: center">
                  <label class="badge badge-info badge-pill">yes</label>
                </td>
                <td>5</td>
                <td>100</td>

                <td>
                  <button type="button" class="btn btn-info btn-rounded btn-icon">
                    <i class="mdi mdi-eye"></i>
                  </button>
                  <!-- <i class=" mdi mdi-pencil " style="color: #1a8ae3;font-size: 16px;"
                                        (click)="openModal(exampleModalContent)"></i> -->
                </td>
                <td>
                  <button type="button" class="btn btn-warning btn-rounded btn-icon"
                    (click)="openModalforadd_type(Addtypemodal)">
                    <i class="mdi mdi-plus"></i>
                  </button>
                  <!-- <i class=" mdi mdi-pencil " style="color: #1a8ae3;font-size: 16px;"
                                        (click)="openModal(exampleModalContent)"></i> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
