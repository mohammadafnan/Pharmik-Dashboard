<div class="d-flex align-items-center auth px-0 py-5">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div
        class="auth-form-light text-left py-5 px-4 px-sm-5 plo"
        style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px"
      >
        <div class="brand-logo text-center">
          <!-- <img src="assets/images/logo.svg" alt="logo"> -->
          <h1 class="navbar-brand brand-logo text-info display-4">
            <i class="mdi mdi-leaf mr-1 text-info"></i> Pharmik
          </h1>
        </div>
        <!-- <h4>Hello! let's get started</h4>
        <h6 class="font-weight-light">Sign in to continue.</h6> -->
        <form class="pt-3" [formGroup]="userdata">
          <div class="form-group">
            <input
              type="text"
              name="username"
              formControlName="username"
              class="form-control form-control-lg"
              id="exampleInputEmail1"
              placeholder="Username"
              [ngModel]="username"
              (change)="getUsername($event.target.value)"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              formControlName="password"
              class="form-control form-control-lg"
              id="exampleInputPassword1"
              placeholder="Password"
              [ngModel]="password"
              (change)="getPassword($event.target.value)"
            />
          </div>
          <div class="mt-5">
            <a
              class="
                btn btn-block btn-info btn-lg
                font-weight-medium
                auth-form-btn
                btn-rounded
              "
              (click)="LogIn()"
              >SIGN IN</a
            >
            <!-- routerLink="/dashboard" -->
          </div>
          <div
            class="my-2 d-flex justify-content-between align-items-center mt-5"
          >
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input" />
                <i class="input-helper"></i>
                Keep me signed in
              </label>
            </div>
            <a href="" class="auth-link text-black">Forgot password?</a>
          </div>
          <!-- <div class="mb-2">
            <button type="button" class="btn btn-block btn-facebook auth-form-btn btn-rounded">
              <i class="mdi mdi-facebook mr-2"></i>Connect using facebook
            </button>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Don't have an account? <a routerLink="/register" class="text-info">Create</a>
          </div> -->
        </form>
      </div>
    </div>
  </div>
</div>
